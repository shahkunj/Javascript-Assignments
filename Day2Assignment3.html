<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date Format wise as below -: assignment 3</title>
</head>
<body>
     <script>
         var today = new Date();
         var dd = today.getDate();
         var mm = today.getMonth()+1; 
         var yyyy = today.getFullYear();
        //  document.write(today);

         if(dd<10) 
            {
                dd='0'+dd;
            } 

         if(mm<10) 
            {
                mm='0'+mm;
            } 
            today = mm+'-'+dd+'-'+yyyy;
            document.write("current date format in form of  mm-dd-yyyy => " + today + "</br>" + "</br>");
            today = mm+'/'+dd+'/'+yyyy;
            document.write("current date format in form of  mm/dd/yyyy => " + today + "</br>" + "</br>");
            today = dd+'-'+mm+'-'+yyyy;
            document.write("current date format in form of  dd-mm-yyyy => " + today + "</br>" + "</br>");
            today = dd+'/'+mm+'/'+yyyy;
            document.write("current date format in form of  dd/mm/yyyy => " +today);
     </script>
</body>
</html>
